<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ student.name if student else "강의 평가 시스템" }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header>
        <div class="header-container">
            <h1>{{ g.student.name if g.student else "강의 평가 시스템" }} 학생의 강의 평가 시스템</h1>
            <form action="{{ url_for('search') }}" method="POST">
                <input type="text" name="query" placeholder="강의명 또는 교수명 검색">
                <button type="submit">검색</button>
            </form>
            <div class="nav-buttons">
                <a href="{{ url_for('evaluate') }}">
                    <button type="button">홈으로 돌아가기</button>
                </a>
                <a href="{{ url_for('my_evaluations') }}">
                    <button type="button">내 평가 보기</button>
                </a>
            </div>
        </div>
    </header>
    
    <main>
        {% block content %}{% endblock %}
    </main>
    <footer>
        <p>© 2024 강의 평가 시스템</p>
    </footer>
    <script src="{{ url_for('static', filename='scripts.js') }}"></script>
</body>
</html>
