<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ student.name if student else "강의 평가 시스템" }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header class="custom-header">
        <div class="header-container">
            <div class="header-logo">
                <a href="{{ url_for('evaluate') }}">
                    <img src="{{ url_for('static', filename='img-logo.png') }}" alt="로고" class="logo-img">
                </a>
            </div>
            <div class="header-content">
                <h1>{{ g.student.name if g.student else "강의 평가 시스템" }} 학생의 강의 평가 시스템</h1>
            </div>
            <form action="{{ url_for('search_main') }}" method="POST" class="search-form">
                <input type="text" name="query" placeholder="강의명 또는 교수명 검색" class="search-input">
                <button type="submit" class="search-button">검색</button>
            </form>
        </div>
    </header>
    
    <div class="main-layout">
        <!-- 왼쪽 사이드바 -->
        <aside class="sidebar">
            <nav class="sidebar-nav">
                <ul>
                    <li><a href="{{ url_for('evaluate') }}">Home</a></li>
                    <li><a href="{{ url_for('my_evaluations') }}">My Page</a></li>
                    <li><a href="{{ url_for('search_main') }}">Search Page</a></li>
                    <li><a href="{{ url_for('help') }}">Help</a></li>
                </ul>
            </nav>
        </aside>

        <!-- 콘텐츠 블록 -->
        <main>
            {% block content %}{% endblock %}
        </main>
    </div>
    
    <!-- 마스코트 이미지 -->
    <div class="floating-mascot">
        <a href="{{ url_for('login') }}">
            <img src="{{ url_for('static', filename='img-mascot.png') }}" alt="마스코트" class="mascot-img">
        </a>
    </div>
    <script src="{{ url_for('static', filename='scripts.js') }}"></script>
</body>
</html>
