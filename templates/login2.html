<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='login2.css') }}">
</head>
<body>
    <div class="container">
        <!-- 헤더 이미지 -->
        <img src="{{ url_for('static', filename='logo-blue.png') }}" class="header-image" alt="Header Image">
        
        <!-- 로그인 폼 -->
        <form class="login-form" action="/login" method="POST">
            <h2>로그인</h2>
            <label for="userID">아이디:</label>
            <input type="text" id="userID" name="userID" placeholder="아이디 입력" required>
            
            <label for="password">비밀번호:</label>
            <input type="password" id="password" name="password" placeholder="비밀번호 입력" required>
            
            <button type="submit">로그인</button>
        </form>
        
        <!-- 사이드 콘텐츠 -->
        <div class="side-content">
            <div class="text-box">
                로그인을 원한다면, 와우를 클릭해!
            </div>
        </div>
    </div>
</body>
</html>
